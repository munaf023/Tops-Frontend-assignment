<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Check if the string contains a word Script using includes() method?  -->

    <script>
        let str = "JavaScript is a scripting language.";
        let wordToCheck = "Script";

        if (str.includes(wordToCheck)) {
            console.log(`The string "${str}" contains the word "${wordToCheck}".`);
        } else {
            console.log(`The string "${str}" does not contain the word "${wordToCheck}".`);
        }

    </script>

</body>

</html>
