<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Write a JavaScript Program to display the current day and time in the following format.
Sample Output: Today is Friday. Current Time is 12 PM: 12 : 22 2 ? -->

    <script>
        function displayDateTime() {
            let now = new Date();
            let dayOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()];
            let hour = now.getHours();
            let period = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12 || 12; // convert hour to 12-hour format
            let minute = now.getMinutes();

            document.write(`Today is ${dayOfWeek}. Current Time is ${hour} ${period}: ${minute}`);
        }
        displayDateTime();

    </script>
</body>

</html>
