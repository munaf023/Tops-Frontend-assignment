<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy,
        mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? -->

    <script>
        function getCurrentDate(format) {
            let currentDate = new Date();

            let day = currentDate.getDate().toString().padStart(2, '0');
            let month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            let year = currentDate.getFullYear();

            let separator = format.includes('/') ? '/' : '-';

            if (format.startsWith('mm')) {
                return `${month}${separator}${day}${separator}${year}`;
            } else {
                return `${day}${separator}${month}${separator}${year}`;
            }
        }

        // Example usage:
        console.log("mm-dd-yyyy format:", getCurrentDate('mm-dd-yyyy'));
        console.log("mm/dd/yyyy format:", getCurrentDate('mm/dd/yyyy'));
        console.log("dd-mm-yyyy format:", getCurrentDate('dd-mm-yyyy'));
        console.log("dd/mm/yyyy format:", getCurrentDate('dd/mm/yyyy'));

    </script>
</body>

</html>
