<body>
    
    <!-- Write a JavaScript program to capitalize first letter of a string?  simple js logic -->

    <script>
        function FirstLetter(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

// Example
    let str1 = 'hello';
    let str2 = 'world';

    console.log(FirstLetter(str1)); 
    console.log(FirstLetter(str2));

    </script>
