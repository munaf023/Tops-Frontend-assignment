<body>
    <!-- Use lastIndexOf to determine the position of the last occurrence of a in 30 Days Of
        JavaScript?  -->

    <script>
        let str = "30 Days Of JavaScript";
        let position = str.lastIndexOf('a');

        console.log("Position of last 'a':", position);

    </script>

</body>
