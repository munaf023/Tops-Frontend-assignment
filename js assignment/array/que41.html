<body>
    <!-- 1 Write a JavaScript program to get the current date?  -->

    <h2 id="dt"></h2>
    <script>
         function getdate()
         {
            let xyz  = new Date();
            document.getElementById('dt').innerHTML = xyz
         }
        //  getdate()
         setInterval(getdate,1000)
    </script>
