<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment password box</title>
    <style>

    </style>
</head>
<body>
    <p>Enter your password: <input type="password" id="box"></p>
    <p><input type="checkbox" id="show">Show password</p>

    <script>
        var box = document.querySelector("#box");
        var show = document.querySelector("#show");

        show.addEventListener('change',function(){
            if(show.checked)
            {
                box.type = 'text';
            }
            else{
                box.type = 'password';
            }
        })
    </script>
</body>
</html>
