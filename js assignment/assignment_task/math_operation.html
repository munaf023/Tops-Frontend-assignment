<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment question about math operation</title>
    <style>
        h3{
            text-align: center;
        }

    </style>
</head>
<body>
    <h3>Math operation</h3>
    <p>Enter 1st number: <input type="number" id="first"></p>
    <p>Enter 2nd number: <input type="number" id="second"></p>

    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="multi">*</button>
    <button id="div">/</button>

    <p id="result">Result: </p>
    
    <script>
    var first = document.querySelector("#first");
    var second = document.querySelector("#second");
    var add = document.querySelector("#add");
    var sub = document.querySelector("#sub");
    var multi = document.querySelector("#multi");
    var div = document.querySelector("#div");
    var result =document.querySelector("#result");

    add.addEventListener("click",function(){
        result = Number(first.value) + Number(second.value);
        document.querySelector("#result").innerText = `Result: ${result}`;
    })
    sub.addEventListener("click",function(){
        result = Number(first.value) - Number(second.value);
        document.querySelector("#result").innerText = `Result: ${result}`;
    })
    multi.addEventListener("click",function(){
        result = Number(first.value) * Number(second.value);
        document.querySelector("#result").innerText = `Result: ${result}`;
    })
    div.addEventListener("click",function(){
        result = Number(first.value) / Number(second.value);
        document.querySelector("#result").innerText = `Result: ${result}`;
    })


    </script>
</body>
</html>
