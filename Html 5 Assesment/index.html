<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <h1>Student registration</h1>
      <label for="">First Name:</label>
      <input type="text" name="" id="" placeholder="Enter your First name" required>
      <br>  
      <label for="">Last Name:</label>
      <input type="text" name="" id="" placeholder="Enter your Last name" required>
      <br>
      <label for="">Email:</label>
      <input type="email" name="" id="" placeholder="Enter your Email" required> 
      <br>
      <label for="">Mobile no:</label>
      <input type="text" name="" id="" placeholder="Only 10 digit allowed" required>
      <br>
      <label for="">Gender</label>
      <input type="radio" name="Gender">Male
      <input type="radio" name="Gender">female
      <input type="radio" name="Gender">other
      <br>
      <label for="">Date of Birth:</label>
      <input type="date" name="" id="">
      <br>
      <label for="">Address</label>
      <textarea name="" id="" cols="100" rows="5" placeholder="Enter your address" required></textarea>
      <br>
      <label for="">City:</label>
      <input type="text" name="" id="" placeholder="City" required>
      <br>
      <label for="">Area PIN:</label>
      <input type="number" name="" id="" placeholder="Enter pin code" required>
      <br>
      <label for="">State:</label>
      <input type="text" name="" id="" placeholder="Enter state name" required>
      <br>
      <label for="">Qualification</label>
      <select name="" id="">
        <option value="" hidden>--Select qualification--</option>
        <option value="">B.tech</option>
        <option value="">BSC IT</option>
        <option value="">BCom</option>
        <option value="">MCom</option>
    </select>
    <br>
    <label for="">Specialization:</label>
    <input type="checkbox" name="" id="">Computer Science
    <br>
    <input type="checkbox" name="" id="">Information Technology
    <br>
    <input type="checkbox" name="" id="">Computer Archiecture
    <br>
    <input type="checkbox" name="" id="">Tele communication
    <br>
    <label for="">Password:</label>
    <input type="password" name="" id="" placeholder="Enter password" required>
    <br>
    <button>registered</button>
    </div>
</body>
</html>
